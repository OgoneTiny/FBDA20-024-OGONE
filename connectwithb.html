<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Connect With Us</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="connectus.css"></li>
</head>
<body>
	<header>
		
	</header>
	<section class="contact">
		<div class="content">
			<h2>Connect With Us</h2>
		
		</div>
		<div class="container">
			<div class="contactinfo">
				<div class="box">
					<div class="icon"></i><img src="instagram.png" width="40" height="40"></i></div>
					<div class="text">
						<h3>Instagram</h3>
						<p>@_beijingcity</p>

					</div>
				</div>
				<div class="box">
					<div class="icon"><i><img src="phone.png" width="40" height="40"></i></div>
					<div class="text">
						<h3>Phone</h3>
                        <p>+8610 5126 2099</p>
                    </div>
                </div>  
                <div class="box">
					<div class="icon"><i><img src="email.png" width="40" height="40"></i></div>
					<div class="text">
						<h3>Email</h3>
                        <p>service@bookmebeijingchina.com</p>
                    </div>
                </div>      
                       


			</div>
			<div class="contactform">
				<form>
					<h2>News Letter</h2>
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>Full Name</span>
					</div>
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>Email</span>
					</div>
					<div class="inputBox">
						<textarea required="required"></textarea>
						<span>Type your Message</span>
					</div>
					<div class="inputBox">
					<label>SUBSCRIBE</label>
					<ul>
						<li>
							<label class="inpuBox">
								<input type="radio" name="suscribe" value="annually" required="required" checked>
								<span>Annually</span>
							</label>
						</li>
						<li>
							<label class="inputBox">
								<input type="radio" name="suscribe" value="monthly" required="required">
								<span>Monthly</span>
							</label>
						</li>
					</ul>
				</div>
				<div class="inpuBox">
					<label for="city">Region</label>
					<input type="text" id="city">
				</div>
				<div class="inputBox">
					<label for="country">Country</label>
					<input type="text" id="country">
				</div>
				<div class="inputBox">
					<a href="thankyou.html" type="submit" value="SUSCRIBE" class="submit_btn">SUBSCRIBE</a>
				</div>
			</div>
					
                     </div>


				</form>
			</div>

		
	     </div>			
	</section>


</body>
</html>
